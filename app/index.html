<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Dev Selector</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-ui-select/dist/select.css" rel="stylesheet">
    <link href="bower_components/selectize/dist/css/selectize.css" rel="stylesheet"/>
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app="gameDevApp">

<div class="container" ng-controller="GameDevController">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Game Dev Selector</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <i class="fa fa-gamepad fa-5x" aria-hidden="true"></i>
            <h2 title="{{game_params.publico.nombre}}">Público objetivo</h2>
            <param-selector
                    match-placeholder="Elige un público objetivo de la lista..."
                    param-title="Elige un público objetivo"
                    param-value="game_params.publico"
                    items="publicos"
            ></param-selector>
        </div>
        <div class="col-md-3 col-sm-6">
            <i class="fa fa-gamepad fa-5x" aria-hidden="true"></i>
            <h2 title="{{game_params.consola.nombre}}">Videoconsola</h2>
            <param-selector
                    match-placeholder="Elige una consola de la lista..."
                    param-title="Elige una consola"
                    param-value="game_params.consola"
                    items="consolas"
            ></param-selector>

        </div>
        <div class="col-md-3 col-sm-6">
            <i class="fa fa-gamepad fa-5x" aria-hidden="true"></i>
            <h2 title="{{game_params.genero.nombre}}">Genero</h2>
            <param-selector
                    match-placeholder="Elige un genero de la lista..."
                    param-title="Elige un genero"
                    param-value="game_params.genero"
                    items="generos"
            ></param-selector>
        </div>
        <div class="col-md-3 col-sm-6">
            <i class="fa fa-gamepad fa-5x" aria-hidden="true"></i>
            <h2 title="{{game_params.tema.nombre}}">Tema</h2>
            <param-selector
                    match-placeholder="Elige un tema de la lista..."
                    param-title="Elige un tema"
                    param-value="game_params.tema"
                    items="temas"
            ></param-selector>
        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-select/dist/select.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/microplugin/src/microplugin.js"></script>
<script src="bower_components/selectize/dist/js/selectize.js"></script>
<script src="scripts/services/apiFactory.js"></script>
<script src="scripts/directives/select.js"></script>
<script src="scripts/selector.js"></script>
</body>
</html>
